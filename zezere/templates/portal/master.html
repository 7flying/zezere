{% load rules %}

<html>
    <head>
        <title>{% block title %}Master title{% endblock %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <a href="/portal/">Home</a>
            <a href="/accounts/logout/">Log out</a>
        {% else %}
            <a href="{% url('oidc_authentication_init') %}">Login</a>
        {% endif %}
        <hr />

        {% block content %}
        Master content
        {% endblock %}
    </body>
</html>
